version: '3.3'

services:

  redis:
    image: redis
    expose:
      - "6379"

  db:
    image: postgres
    env_file:
      - .env.db
    ports:
      - "5432:5432"

  catalogo:
    build: "catalogo"
    depends_on:
      - db
      - redis
    image: catalogo:latest
    working_dir: /local/app
    environment: 
     - REDIS_HOST=redis
     - REDIS_PORT=6379
    env_file:
      - .env.catalogo
    volumes:
      - ./catalogo/app:/local/app
    ports:
      - "80:5000"
